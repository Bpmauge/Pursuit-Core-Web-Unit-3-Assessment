<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Marine Biology Research</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js" type="text/javascript"></script>
    <script src="./mainpage.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./mainpage.css" type="text/css" />
</head>

<body>
    <h1>World's Best Marine Conservatory</h1>
    <div id='researcherList'>
        <h2>Our Team</h2>
        <ul id='scientists'></ul>
    </div>

    <div id='animalList'>
        <h2>Who Do We Help?</h2>
        <ul id='animals'></ul>
    </div>
<br>
    <div id='sightingDiv'>
        <h2>Track our sightings</h2>
        <form id='sightingForm'>

            <input type='radio' name='sightings' value='all'> Get All Sightings 
            <input type='radio' name='sightings' value='single'> Get All Sightings by Single Researcher <br>
        </form>
        <br>
        <form id='researcherForm'>
            <label>Researchers:</label>
            <select name='researchers' id='researchers'>
                <option selected='true' disabled='true'>Please Choose a Researcher</option>
            </select>
        </form>
        <div id='sightingList'>
            <ol id='sightings'></ol>

        </div>
    </div>
</body>

</html>
